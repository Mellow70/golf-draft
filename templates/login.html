<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login - Fantasy Golf Draft</title>    <script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen">    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">        <h1 class="text-2xl font-bold mb-4">Login to Fantasy Golf Draft</h1>        {% if error %}            <p class="text-red-500 mb-4">{{ error }}</p>        {% endif %}        <form method="POST" action="{{ url_for('login') }}">            <div class="mb-4">                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>                <input type="text" name="username" id="username" class="mt-1 p-2 w-full border rounded" required>            </div>            <div class="mb-4">                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>                <input type="password" name="password" id="password" class="mt-1 p-2 w-full border rounded" required>            </div>            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>        </form>    </div></body></html>
