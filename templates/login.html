<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login - Fantasy Golf</title>    <script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center h-screen">    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Fantasy Golf Login</h1>        <form method="POST" class="space-y-4">            <div>                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>                <input type="text" name="username" id="username" placeholder="Enter username" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>            </div>            <div>                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>                <input type="password" name="password" id="password" placeholder="Enter password" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>            </div>            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition">Login</button>        </form>        {% if error %}        <p class="text-red-500 text-center mt-4">{{ error }}</p>        {% endif %}    </div></body></html>
